services:
  billingservice:
    image: billing-api
    container_name: billing-api
    build:
      context: .
      dockerfile: BillingService.Api/Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:5002
      - ConnectionStrings__Default=Server=sqlserver,1433;Database=billingdb;User Id=sa;Password=YourStrong@Password1;TrustServerCertificate=True;
    ports:
      - "5002:5002"
    networks:
      - microservices-net 
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password1
      - MSSQL_PID=Express
      - MSSQL_DB=billingdb
    ports:
      - "1433:1433"
    networks:
      - microservices-net
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Password1' -Q 'SELECT 1' -C"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  microservices-net:
    external: true

volumes:
  mssql_data: